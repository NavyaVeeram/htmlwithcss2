<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>add to cart card</title>
  <style>
    figure{
      margin:0 auto;
    box-shadow:2px 2px 2px black;
    width:300px;
    height:auto;
   
    }
    figcaption{
      text-align: center;
    }
    h3{
      color:black;
    }
    #p{
      text-align:center;
      color:ghostwhite;
      background:black;
padding:30px;
      width:242px;
      
    }
    #pp{
      padding:10px;
    }
    
  </style>
</head>

<body>
<figure>
  <img src="images/im1.png" width="300px">
  <figcaption>
    <p id="pp">
 <h3> 
Carla Mesh Dress With<br> Pullover And Pouch
 </h3>
    <h1>$200</h1>
 <h5> Free delivery</h5>
 </p>
  <h2 id="p">ADD TO CART</h2>
  </figcaption>
</figure>
</body>

</html>
